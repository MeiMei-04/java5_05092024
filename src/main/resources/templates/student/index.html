<!DOCTYPE html>
<html>
    <head>
        <title>Student List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <form method="POST" action="/student/event" th:object="${student}" class="form">
            <input type="hidden" name="ip_id" th:value="${student == null ? '' : student.id}">
            <div class="mb-3">
                <label for="ip_name" class="form-label">Name</label>
                <input type="text" id="ip_name" name="ip_name" class="form-control" th:value="${student == null ? '' : student.name}">
            </div>
            <div class="mb-3">
                <label for="ip_age" class="form-label">Age</label>
                <input type="number" id="ip_age" name="ip_age" class="form-control" th:value="${student == null ? '' : student.age}">
            </div>
            <div class="mb-3">
                <label for="ip_class" class="form-label">Class</label>
                <input type="text" id="ip_class" name="ip_class" class="form-control" th:value="${student == null ? '' : student.myClass}">
            </div>
            <button type="submit" class="btn btn-primary" name="acction" value="add">Thêm</button>
            <button type="submit" class="btn btn-primary" name="acction" value="edit">Sửa</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>CLASS</th>
                    <th>Chức Năng</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="x : ${Students}">
                    <td th:text="${x.id}"></td>
                    <td th:text="${x.name}"></td>
                    <td th:text="${x.age}"></td>
                    <td th:text="${x.myClass}"></td>
                    <td>
                        <a th:href="@{'/student/detail?id=' + ${x.id}}" class="btn btn-primary">Chi Tiết</a>
                        <a th:href="@{'/student/delete?id=' + ${x.id}}" class="btn btn-primary">Xoá</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
